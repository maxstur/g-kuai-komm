<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&family=Pixelify+Sans:wght@500&family=Source+Sans+3:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <title>Kuai⚔️Kuai</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="shortcut icon"
      href="img/img_kuai-logo.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <h1 id="titulo-game">Give'em a KuaiKazo!</h1>
    <h2>
      <a href="#inputBuscar"><span class="store">Shop</span></a>
    </h2>
    <h2><span class="puntos">Score 0</span></h2>
    <h2>
      <a href="#titulo-game"><span class="play">Play</span></a>
    </h2>
    <section id="game">
      <button id="startGame">Start</button>
      <div class="campo one">
        <div class="kuaiKuai"></div>
      </div>
      <div class="campo two">
        <div class="kuaiKuai"></div>
      </div>
      <div class="campo three">
        <div class="kuaiKuai"></div>
      </div>
      <div class="campo four">
        <div class="kuaiKuai"></div>
      </div>
      <div class="campo five">
        <div class="kuaiKuai"></div>
      </div>
      <div class="campo six">
        <div class="kuaiKuai"></div>
      </div>
      <div class="campo seven">
        <div class="kuaiKuai"></div>
      </div>
      <div class="campo eight">
        <div class="kuaiKuai"></div>
      </div>
      <div class="campo nine">
        <div class="kuaiKuai"></div>
      </div>
      <div class="campo ten">
        <div class="kuaiKuai"></div>
      </div>
    </section>

    <!-- Productos -->
    <main>
      <input id="inputBuscar" type="text" placeholder="Buscar productos..." />
      <div id="productos">
        <!-- Acá van a ir todos los productos cargados en la base de datos (catálogo) -->
      </div>
    </main>

    <section class="sectorCarrito">
      <div class="ocultar">
        <h3 class="contador">
          <span class="kuaiProductos" id="cantidadProductos">0</span>
        </h3>
        <div id="scroll">
          <div id="carrito">
            <!-- Acá van a estar todos los productos que tengamos en el carrito -->
          </div>
        </div>
        <h2>Total: $<span id="totalCarrito">0</span></h2>
        <a href="#" id="botonComprar" class="boton">Comprar</a>
      </div>
    </section>

    <footer>
      <div class="footer">
        <p><=== © 2023 - Todos los derechos reservados <a class="link" href="www.rods-designs.com">Rod'S Designs ®</a> ===></p>
      </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>
    <script src="../js/game.js"></script>
    <script src="./js/kuai-com.js"></script>
  </body>
</html>
