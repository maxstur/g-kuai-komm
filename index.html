<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@500&family=Pixelify+Sans:wght@500&family=Source+Sans+3:wght@600&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css"
    />
    <title>Kuai⚔️Kuai</title>
    <link rel="stylesheet" href="./css/main.css" />
    <link
      rel="shortcut icon"
      href="img/img_kuai-logo.png"
      type="image/x-icon"
    />
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
  </head>
  <body>
    <h1 id="titulo-game">Give'em a KuaiKazo!</h1>
    <h2>
      <a href="#inputBuscar"><span class="store">Shop</span></a>
    </h2>
    <h2><span class="puntos">Score 0</span></h2>
    <h2>
      <a href="#titulo-game"><span class="play">Play</span></a>
    </h2>
    <section id="game">
      <button id="startGame">Start</button>
      <div class="campo one">
        <div class="kuaiKuai"></div>
      </div>
      <div class="campo two">
        <div class="kuaiKuai"></div>
      </div>
      <div class="campo three">
        <div class="kuaiKuai"></div>
      </div>
      <div class="campo four">
        <div class="kuaiKuai"></div>
      </div>
      <div class="campo five">
        <div class="kuaiKuai"></div>
      </div>
      <div class="campo six">
        <div class="kuaiKuai"></div>
      </div>
      <div class="campo seven">
        <div class="kuaiKuai"></div>
      </div>
      <div class="campo eight">
        <div class="kuaiKuai"></div>
      </div>
      <div class="campo nine">
        <div class="kuaiKuai"></div>
      </div>
      <div class="campo ten">
        <div class="kuaiKuai"></div>
      </div>
    </section>

    
    <!-- Productos -->
    <main>
      <input
        class="colorBuscador"
        id="inputBuscar"
        type="text"
        placeholder="Buscar productos..."
      />
      <ul>
        <li class="boton btnCategoria seleccionado" data-categoria="todos">Todos</li>
        <li class="boton btnCategoria" data-categoria="espadas">Espadas</li>
        <li class="boton btnCategoria" data-categoria="escudos">Escudos</li>
        <li class="boton btnCategoria" data-categoria="estrellas">Estrellas</li>
        <li class="boton btnCategoria" data-categoria="geKuais">Ge Kuais</li>
        <li class="boton btnCategoria" data-categoria="nunchakus">Nunchakus</li>
        <li class="boton btnCategoria" data-categoria="powerHats">Power Hats</li>
      </ul>
      <div id="productos">
        <!-- Acá van a ir todos los productos cargados en la base de datos (catálogo) -->
      </div>
    </main>

    <aside class="ocultar">
      <h3>
        <span id="cantidadProductos">0</span>
      </h3>
      <div id="scroll">
        <div id="carrito">
          <!-- Acá van a estar todos los productos que tengamos en el carrito -->
        </div>
      </div>
      <h4>Total: $<span id="totalCarrito">0</span></h4>
      <a
        href="#"
        id="botonComprar"
        class="boton"
        style="width: 100%; text-align: center"
        >Comprar</a
      >
    </aside>

    <footer>
      <ul class="footer">
        <li class="link">
          By
          <a class="link" href="https://www.rods-designs.com"
            >Rod'S <br />
            Designs ®</a
          >
        </li>
        <li><=== © 2023 - Todos los derechos reservados Kuai Kuai®===></li>
        <li class="img-footer">
          <a href="https://www.facebook.com/KUAIKUAInet"
            ><img
              class="img-redes"
              src="./img/fb-logo.png"
              alt="Logo de Facebook"
            />
          </a>
          <a href="https://www.instagram.com/kuaikuainet/"
            ><img
              class="img-redes"
              src="./img/ig-logo.png"
              alt="Logo de Instagram"
          /></a>
        </li>
      </ul>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/toastify-js"
    ></script>

    <script src="./js/game.js"></script>
    <script src="./js/kuai-com.js"></script>
  </body>
</html>
